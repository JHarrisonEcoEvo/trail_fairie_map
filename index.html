<!DOCTYPE html>
<html>
<head>
  <title>Community Map: Click to Add a Point</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- leaflet css & js -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f8f9fa;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      line-height: 1.5;
    }

    #map {
      height: 450px;
      margin-top: 1.5rem;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    .popup {
      font-size: 14px;
    }

    @media (max-width: 600px) {
      #map {
        height: 300px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Trail Fairies Project Map</h1>
  <p>
    Howdy! Click anywhere on the map below to add a new trail need.
  </p>
  <p>
    Follow the link for your new point to a form that lets you input the problem.
  </p>
  <p>
    Learn about the Trail Fairies on the
    <a href="https://www.laramiebikenet.org/">Bikenet</a> website. Even better,
    <a href="https://www.laramiebikenet.org/checkout/donate?donatePageId=62bc6433f5e7c719e90b7af3">donate</a>
    some cash to help us fix up our trails!
  </p>

  <div id="map"></div>
</div>  

<script>
window.onload = function () {
  // google form base URL and entry IDs for lat/lon
  const FORM_BASE = "https://docs.google.com/forms/d/e/1FAIpQLSf3FzIMKWKRrX5Qml3Kkdq4ZscgPe5xPZGW3aeB8u_vDWrbvg/viewform?usp=pp_url";
  const LAT_ID = "entry.1223436420";
  const LON_ID = "entry.319583298";

  const map = L.map('map').setView([39.5, -98.35], 4); // center on usa

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; openstreetmap contributors'
  }).addTo(map);

  let clickTimeout;

  map.on("click", function(e) {
    if (clickTimeout) return;

    clickTimeout = setTimeout(() => {
      clickTimeout = null;

      const lat = e.latlng.lat.toFixed(6);
      const lon = e.latlng.lng.toFixed(6);
      const formUrl = `${FORM_BASE}&${LAT_ID}=${lat}&${LON_ID}=${lon}`;

      const popupContent = `
        <div class="popup">
          <b>Location:</b><br>${lat}, ${lon}<br><br>
          <a href="${formUrl}" target="_blank">üìù Fill out form for this point</a>
        </div>
      `;

      L.marker(e.latlng).addTo(map)
        .bindPopup(popupContent)
        .openPopup();
    }, 350);
  });

  map.on("dblclick", function() {
    clearTimeout(clickTimeout);
    clickTimeout = null;
  });
};
</script>

</body>
</html>
