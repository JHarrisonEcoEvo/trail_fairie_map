<!DOCTYPE html>
<html>
<head>
  <title>Click Map → Fill Form</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- leaflet css & js -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    .popup {
      font-size: 14px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // update these to match your form’s entry IDs
  const FORM_BASE = "https://docs.google.com/forms/d/e/1FAIpQLSf3FzIMKWKRrX5Qml3Kkdq4ZscgPe5xPZGW3aeB8u_vDWrbvg/viewform?usp=pp_url";
  const LAT_ID = "entry.1223436420";
  const LON_ID = "entry.319583298";

  const map = L.map('map').setView([39.5, -98.35], 4); // center on usa

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; openstreetmap contributors'
  }).addTo(map);

  let clickTimeout;

  map.on("click", function(e) {
  if (clickTimeout) return; // if we already have a click waiting, ignore

  clickTimeout = setTimeout(() => {
    clickTimeout = null;

    const lat = e.latlng.lat.toFixed(6);
    const lon = e.latlng.lng.toFixed(6);

    const formUrl = `${FORM_BASE}&${LAT_ID}=${lat}&${LON_ID}=${lon}`;
    const popupContent = `
      <div class="popup">
        <b>Location:</b><br>${lat}, ${lon}<br><br>
        <a href="${formUrl}" target="_blank">Fill out form for this point</a>
      </div>
    `;

    L.marker(e.latlng).addTo(map)
      .bindPopup(popupContent)
      .openPopup();
  }, 350); // delay to check if it's a single click
});

map.on("dblclick", function() {
  clearTimeout(clickTimeout);
  clickTimeout = null;
});

</script>

</body>
</html>
