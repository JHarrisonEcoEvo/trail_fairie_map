<!DOCTYPE html>
<html>
<head>
  <title>Map Project Splash Page</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f7f7f7;
    }
    h1 {
      margin-top: 0;
    }
    #map {
      height: 400px;
      border: 2px solid #ccc;
      margin-top: 1rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üó∫Ô∏è Community Points Map</h1>
    <p>Welcome! Click anywhere on the map to add a point and submit a photo and notes via the form.</p>
    <p>We‚Äôre collecting information from users like you to document this area.</p>

    <div id="map"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Map + Form Logic -->
  <script>
    const FORM_BASE = "https://docs.google.com/forms/d/e/ABC123/viewform?usp=pp_url";
    const LAT_ID = "entry.123456";
    const LON_ID = "entry.654321";

    const map = L.map('map').setView([39.5, -98.35], 4);

    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles &copy; Esri',
      maxZoom: 19
    }).addTo(map);

    let clickTimeout;

    map.on("click", function(e) {
      if (clickTimeout) return;
      clickTimeout = setTimeout(() => {
        clickTimeout = null;

        const lat = e.latlng.lat.toFixed(6);
        const lon = e.latlng.lng.toFixed(6);
        const formUrl = `${FORM_BASE}&${LAT_ID}=${lat}&${LON_ID}=${lon}`;

        const popupContent = `
          <b>Location:</b><br>${lat}, ${lon}<br><br>
          <a href="${formUrl}" target="_blank">Fill out form for this point</a>
        `;

        L.marker(e.latlng).addTo(map)
          .bindPopup(popupContent)
          .openPopup();
      }, 250);
    });

    map.on("dblclick", function() {
      clearTimeout(clickTimeout);
      clickTimeout = null;
    });
  </script>
</body>
</html>
